<body class="hero-anime">
    <div class="navigation-wrap bg-light start-header start-style">

                    <nav class="navbar navbar-expand-md navbar-light">
                        <a class="navbar-brand" href="https://front.codes/" target="_blank"><img src="https://assets.codepen.io/1462889/fcy.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto py-4 py-md-0">
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
                                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/main" role="button" aria-haspopup="true" aria-expanded="false">Home</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" href="/checklist">CheckList</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" href="/newsletter">NewsLetter</a>
                                </li>

        </div>
    </div>

    <script src="../sessioncheck.js"></script>
    <input type="text" id="chatbotinput" placeholder="질문을 입력하세요...">
    <p id="response"></p>
    <button type="button" onclick="sendQuery()">확인</button>
 

    <script>
        async function sendQuery() {
            const input = document.getElementById('chatbotinput').value;
            const responseElement = document.getElementById('response');
            
            if (input.trim() === '') {
                responseElement.innerText = '질문을 입력해주세요.';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/query', { // 서버 포트와 경로 확인
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: input })
                });

                if (!response.ok) {
                    throw new Error('서버 오류');
                }

                const result = await response.json();
                responseElement.innerText = result.result || '서버에서 응답이 없습니다.';
            } catch (error) {
                responseElement.innerText = '오류 발생: ' + error.message;
            }
        }
    </script>
    <script src="../../static/sessioncheck.js"></script>
    <script src="../../static/include.js"></script>

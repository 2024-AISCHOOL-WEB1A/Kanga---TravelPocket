<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 검색 폼</title>
    <link rel="stylesheet" href="../css/userinfo.css">
</head>

<body>
    <div class="search-container">
        <div style="position: relative;">
            <input type="text" placeholder="어디로 떠나시나요?" id="destination">
            <div class="dropdown" id="dropdown">
                <div>스위스</div>
                <div>일본</div>
                <div>중국</div>
                <div>필리핀</div>
                <div>싱가포르</div>
                <div>인도네시아</div>
                <div>홍콩</div>
                <div>타이완</div>
                <div>태국</div>
                <div>베트남</div>
                <div>미국</div>
                <div>괌</div>
                <div>캐나다</div>
            </div>
        </div>
        <div class="date-group" id="dateGroup" style="display: none;">
            <div>
                <label for="checkin">출발 날짜</label>
                <input type="date" id="checkin">
            </div>
            <div>
                <label for="checkout">도착 날짜</label>
                <input type="date" id="checkout">
            </div>
        </div>
        <div class="guest-group" id="guestGroup" style="display: none;">
            <div class="checkbox-group">
                <input type="checkbox" id="companion_kid">아이
                <input type="checkbox" id="companion_teenager">청소년
                <input type="checkbox" id="companion_adult">성인
                <input type="checkbox" id="companion_pet">반려동물
                <input type="checkbox" id="companion_disabled">장애인
            </div>
        </div>
        <div>
            <button style="width: 100%;">출발하기</button>
        </div>
    </div>

    <!-- <script src="../test.js"></script> -->
    <script>
        const destinationInput = document.getElementById('destination');
        const dropdown = document.getElementById('dropdown');
        const dateGroup = document.getElementById('dateGroup');
        const guestGroup = document.getElementById('guestGroup');
        const submitBtn = document.querySelector('button');

        const countryMapping = {
            '그리스': 1,
            '남아프리카공화국': 2,
            '네팔': 3,
            '뉴질랜드': 4,
            '니카라과': 5,
            '타이완': 6,
            '덴마크': 7,
            '독일': 8,
            '라오스': 9,
            '러시아': 10,
            '레바논': 11,
            '멕시코': 12,
            '모리셔스': 13,
            '몽골': 14,
            '미국': 15,
            '미얀마': 16,
            '방글라데시': 17,
            '볼리비아': 18,
            '세네갈': 19,
            '수단': 20,
            '스웨덴': 21,
            '아랍에미리트': 22,
            '아르헨티나': 23,
            '아이슬란드': 24,
            '에콰도르': 25,
            '엘살바도르': 26,
            '오만': 27,
            '온두라스': 28,
            '이라크': 29,
            '이란': 30,
            '이스라엘': 31,
            '일본': 32,
            '중국': 33,
            '칠레': 34,
            '캄보디아': 35,
            '캐나다': 36,
            '케냐': 37,
            '콜롬비아': 38,
            '쿠바': 39,
            '태국': 40,
            '튀니지': 41,
            '튀르키예': 42,
            '파라과이': 43,
            '파키스탄': 44,
            '파푸아뉴기니': 45,
            '페루': 46,
            '프랑스': 47,
            '필리핀': 48,
            '호주': 49,
            '미지정': 184,
            '베트남': 185,
            '싱가포르': 186,
            '인도네시아': 187,
            '중국': 188,
            '태국': 189,
            '미국': 190,
            '괌': 191,
            '캐나다': 192,
            '호주': 193,
            '스위스': 194,
            '홍콩': 195
        };


        async function fetchUserInfo() {
            try {
                const response = await fetch('/session');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data.loggedIn) {
                    console.log('로그인 상태:', data.user);
                    userId = data.user.id; // 전역 변수에 userId를 저장
                    console.log('사용자 ID:', userId);
                } else {
                    console.log('로그인되지 않은 상태입니다.');
                }
            } catch (error) {
                console.error('로그인 상태 확인 중 오류:', error);
            }
        }
        fetchUserInfo();


        destinationInput.addEventListener('focus', () => {
            dropdown.style.display = 'block';
        });

        dropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'DIV') {
                destinationInput.value = e.target.textContent;
                dropdown.style.display = 'none';
                dateGroup.style.display = 'flex';
            }
        });

        document.getElementById('checkout').addEventListener('change', () => {
            guestGroup.style.display = 'flex';
        });

        submitBtn.addEventListener('click', async () => {
            const travelInfo = {
                country_idx: countryMapping[destinationInput.value],
                start_date: document.getElementById('checkin').value,
                end_date: document.getElementById('checkout').value,
                companion_kid_YN: document.getElementById('companion_kid').checked ? 1 : 0,
                companion_teenager_YN: document.getElementById('companion_teenager').checked ? 1 : 0,
                companion_adult_YN: document.getElementById('companion_adult').checked ? 1 : 0,
                companion_pet_YN: document.getElementById('companion_pet').checked ? 1 : 0,
                companion_disabled_YN: document.getElementById('companion_disabled').checked ? 1 : 0
            };
        
            try {
                console.log('Sending travel info:', travelInfo); // 전송 전 로그 출력
                const response = await fetch('/travel-info', { // 경로가 맞는지 확인하세요
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(travelInfo)
                });
        
                if (response.ok) {
                    alert('여행 정보가 저장되었습니다.');
                } else {
                    const result = await response.json();
                    alert('저장 실패: ' + result.message);
                }
            } catch (error) {
                console.error('저장 중 오류:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        });
        

    </script>
</body>

</html>

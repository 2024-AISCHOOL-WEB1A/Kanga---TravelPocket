<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 검색 폼</title>
    <link rel="stylesheet" href="../css/userinfo.css">

  
    
</head>

<body>
    <div class="search-container">
        <div style="position: relative;">
            <input type="text" placeholder="어디로 떠나시나요?" id="destination">
            <div class="dropdown" id="dropdown">
                <div>스위스</div>
                <div>일본</div>
                <div>중국</div>
                <div>필리핀</div>
                <div>싱가포르</div>
                <div>인도네시아</div>
                <div>홍콩</div>
                <div>타이완</div>
                <div>태국</div>
                <div>베트남</div>
                <div>미국</div>
                <div>괌</div>
                <div>캐나다</div>
            </div>
        </div>
        <div class="date-group" id="dateGroup" style="display: none;">
            <div>
                <label for="checkin">출발 날짜</label>
                <input type="date" id="checkin">
            </div>
            <div>
                <label for="checkout">도착 날짜</label>
                <input type="date" id="checkout">
            </div>
        </div>
        <div class="guest-group" id="guestGroup" style="display: none;">
            <div class="checkbox-group">
                <label><input type="checkbox" id="companion_kid"> 만 12세 이하 어린이<br></label>
                <label><input type="checkbox" id="companion_teenager"> 성인<br></label>
                <label><input type="checkbox" id="companion_adult"> 노인<br></label>
                <label><input type="checkbox" id="companion_pet"> 반려동물<br></label>
                <label><input type="checkbox" id="companion_disabled"> 장애인<br></label>
            </div>
        </div>
        
        <div>
            <a href="/checklist"><button style="width: 100%;">출발하기</button></a>
        </div>
    </div>

    <!-- <script src="../test.js"></script> -->
    <script src="../userinfo.js">
  
    </script>
</body>

</html>

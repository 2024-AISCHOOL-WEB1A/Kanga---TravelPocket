        body {
            font-family: 'Montserrat', sans-serif;

        .card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            cursor: pointer;
            display: none;
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .card-body {
            margin-top: 10px;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .icon {
            color: #007bff;
        }
        .text-primary {
            color: #007bff;
        }
        .slider {
            display: flex;
            overflow: hidden;
            scroll-behavior: smooth;
        }
        .slider-container {
            position: relative;
            margin-top: 50px;
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .slider-button.left {
            left: 10px;
        }
        .slider-button.right {
            right: 10px;
        }
        .card-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .card-modal.show {
            display: block;
        }
        .title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

    <script>
        let currentIndex = 0;
        const groups = document.querySelectorAll('.card[data-group="1"]');
        const totalGroups = document.querySelectorAll('.card[data-group]').length / groups.length;

        function updateCards() {
            const allCards = document.querySelectorAll('.card[data-group]');
            allCards.forEach(card => card.style.display = 'none');
            document.querySelectorAll(`.card[data-group="${currentIndex + 1}"]`).forEach(card => card.style.display = 'block');
        }

        function slideLeft() {
            currentIndex = (currentIndex - 1 + totalGroups) % totalGroups;
            updateCards();
        }

        function slideRight() {
            currentIndex = (currentIndex + 1) % totalGroups;
            updateCards();
        }

        function showModal(card) {
            const modal = document.getElementById('card-modal');
            const modalContent = modal.querySelector('.modal-content');
            modalContent.innerHTML = card.innerHTML;
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('card-modal').classList.remove('show');
        }

        updateCards();
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외교부 안전 공지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .notice-list {
            list-style-type: none;
            padding: 0;
        }
        .notice-item {
            position: relative;
            margin-bottom: 20px;
        }
        .notice-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: block;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .notice-link:hover {
            background-color: #e2e6ea;
        }
        .notice-card {
            display: none;
            position: absolute;
            left: 20px;
            top: 40px;
            width: 300px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 100;
        }
        .notice-item:hover .notice-card {
            display: block;
        }
    </style>
</head>
<body>
    <h1>외교부 안전 공지</h1>
    <ul class="notice-list" id="notice-list">
        <!-- CSV 데이터로 채워질 부분 -->
    </ul>

    <script src="../newsletter.js">
        
    </script>
</body>
</html>

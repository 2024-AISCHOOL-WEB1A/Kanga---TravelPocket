<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form id="registerForm">
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id" required>
        <br>
        <label for="user_pw">비밀번호:</label>
        <input type="password" id="user_pw" name="user_pw" required>
        <br>
        <label for="user_name">이름:</label>
        <input type="text" id="user_name" name="user_name" required>
        <br>
        <label for="user_nick">닉네임:</label>
        <input type="text" id="user_nick" name="user_nick" required>
        <br>
        <label for="user_birthdate">생년월일:</label>
        <input type="date" id="user_birthdate" name="user_birthdate" required>
        <br>
        <label for="user_email">이메일:</label>
        <input type="email" id="user_email" name="user_email" required>
        <br>
        <label for="user_phone">연락처:</label>
        <input type="text" id="user_phone" name="user_phone" required>
        <br>
        <label for="passport_yn">여권소지여부:</label>
        <input type="checkbox" id="passport_yn" name="passport_yn">
        <br>
        <button type="submit">회원가입</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const user_id = document.getElementById('user_id').value;
            const user_pw = document.getElementById('user_pw').value;
            const user_name = document.getElementById('user_name').value;
            const user_nick = document.getElementById('user_nick').value;
            const user_birthdate = document.getElementById('user_birthdate').value;
            const user_email = document.getElementById('user_email').value;
            const user_phone = document.getElementById('user_phone').value;
            const passport_yn = document.getElementById('passport_yn').checked;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id, user_pw, user_name, user_nick, user_birthdate, user_email, user_phone, passport_yn })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('오류:', error));
        });
    </script>
</body>
</html>

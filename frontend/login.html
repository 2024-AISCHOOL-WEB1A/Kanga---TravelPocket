<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script>
        async function handleLogin(event) {
            event.preventDefault(); // 폼 제출 방지

            const userId = document.getElementById('login_user_id').value;
            const userPw = document.getElementById('login_user_pw').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId, user_pw: userPw })
                });

                const data = await response.json(); // JSON 형식으로 응답 받음

                if (!response.ok) {
                    console.error('로그인 중 오류:', data.message);
                    alert('로그인 중 오류 발생: ' + data.message);
                    return;
                }

                console.log('로그인 성공:', data.message);
                alert('로그인 성공');
                // 로그인 성공 후 리다이렉트 등 처리
                window.location.href = 'index.html';
            } catch (error) {
                console.error('로그인 중 오류:', error.message);
                alert('서버와의 연결 중 오류 발생');
            }
        }
    </script>
</head>
<body>
    <h2>로그인</h2>
    <form onsubmit="handleLogin(event)">
        <label for="login_user_id">사용자 ID:</label>
        <input type="text" id="login_user_id" name="login_user_id" required><br><br>
        <label for="login_user_pw">비밀번호:</label>
        <input type="password" id="login_user_pw" name="login_user_pw" required><br><br>
        <button type="submit">로그인</button>
    </form>
</body>
</html>

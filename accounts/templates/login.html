<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link href="../css/login_style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">TravelPocket</label>
                <input type="text" id="signupUsername" name="txt" placeholder="User name" required="">
                <input type="email" id="signupEmail" name="email" placeholder="Email" required="">
                <input type="password" id="signupPassword" name="pswd" placeholder="Password" required="">
                <button type="submit">계정 생성하기</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" id="loginEmail" name="email" placeholder="Email" required="">
                <input type="password" id="loginPassword" name="pswd" placeholder="Password" required="">
                <button type="submit">로그인하기</button>
            </form>
        </div>
    </div>

    <script src="../login.js"></script>
</body>
</html>

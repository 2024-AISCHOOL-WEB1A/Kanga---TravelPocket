<!DOCTYPE html>
<html>
<head>
    <title>Travel Pocket Login</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <link href="../css/login_style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 추가 -->
    <script src="../style.js"></script>
   


    <!-- 회원가입 관련  -->
    <script src="../register.js"></script>

    <!-- 로그인 관련 script -->
    <script src="../login.js"></script>
</head>
<body>

    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form onsubmit="handleRegister(event)">
                <label for="chk" aria-hidden="true">TravelPocket</label>
                <input type="text" id="register_user_id" name="register_user_id" placeholder="User ID" required>
                <input type="password" id="register_user_pw" name="register_user_pw" placeholder="Password" required>
                <input type="text" id="register_user_nick" name="register_user_nick" placeholder="Nickname" required>
                <input type="email" id="register_user_email" name="register_user_email" placeholder="Email" required>
                <button type="submit">계정 생성하기</button>
            </form>
        </div>

        <div class="login">
            <form onsubmit="handleLogin(event)">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" id="login_user_id" name="login_user_id" placeholder="ID" required>
                <input type="password" id="login_user_pw" name="login_user_pw" placeholder="Password" required>
                <button type="submit">로그인하기</button>
            </form>
        </div>
    </div>
    
    <script src="../../static/sessioncheck.js"></script>
    <script src="../../static/include.js"></script>

</body>
</html>

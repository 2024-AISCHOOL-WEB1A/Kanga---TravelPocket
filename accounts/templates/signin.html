<!DOCTYPE html>
<html lang="ko">

<head>
  <title>회원가입</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/register_style.css">

</head>

<body>
  <div class="container">
    <h2>회원가입</h2>

    <div class="form-group">
      <label for="email">이메일:</label>
      <input type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="pwd">비밀번호:</label>
      <input type="password" class="form-control" id="pwd">
    </div>

    <div class="form-group">
      <label for="pwd">비밀번호 확인:</label>
      <input type="password" class="form-control" id="confirm_pwd">
    </div>

    <div class="form-group">
      <label for="name">키(cm):</label>
      <input type="text" class="form-control" id="height">
    </div>

    <div class="form-group">
      <label for="name">체중(kg):</label>
      <input type="text" class="form-control" id="weight">
    </div>

    <div class="form-group">
      <label for="name">생년월일:</label>
      <input type="date" class="form-control" id="birthdate">
    </div>

    <div class="form-group">
      <label>성별:</label><br>
      <label for="male">
        <input type="radio" id="male" value="male" name="gender" required>
        남성
      </label>
      <label for="female">
        <input type="radio" id="female" value="female" name="gender" required>
        여성
      </label>
    </div>
    
    <button type="button" id="addUserBtn" class="btn btn-default join">회원가입</button>
    <input type="button" value="취소" onclick="window.history.back()">
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <script src="../signin.js"></script>s
</body>

</html>
